name: run-orderbook

on:
  workflow_dispatch:

jobs:
  run-orderbook:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run orderbook for 5 minutes
        run: |
          timeout 300s python main.py 2>&1 | tee orderbook.log

      - name: Upload orderbook log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orderbook-log
          path: orderbook.log
